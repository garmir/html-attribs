name: Unique Test - html-attribs
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - html-attribs
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: html-attribs ===" > unique-test-html-attribs.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-html-attribs.txt
            echo "Test ID: TEST_187" >> unique-test-html-attribs.txt
            echo "Timestamp: $(date)" >> unique-test-html-attribs.txt
            curl -s ifconfig.me >> unique-test-html-attribs.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-html-attribs.txt
          '

      - name: Ubuntu Fallback - html-attribs
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for html-attribs" > fallback-html-attribs.txt
          curl -s ifconfig.me >> fallback-html-attribs.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-html-attribs
          path: "*.txt"
          retention-days: 2